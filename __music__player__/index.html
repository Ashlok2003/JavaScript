<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Online Free</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./play-32.png">
</head>

<body>
    <div class="main">
        <div class="nav">

            <h2 id='logos'><img src="beatssss-removebg-preview.png" alt="">BEATS</h2>
            <h2 style="font-size: 190px;">MUSIC PLAYER</h2>
            <h2>ASHLOK CHAUDHARY</h2>
        </div>
        <div class="center">
            <div class="section1">
                <!-- Phone Part -->
                <div id="phone">
                    <section class="grid-section">
                        <h2>&emsp;&emsp;&emsp;&emsp;&MUSICS</h2>
                        <div class="scrollable-list">
                            <div class="box" id="track1"></div>
                            <div class="box" id="track2"></div>
                            <div class="box" id="track3"></div>
                            <div class="box" id="track4"></div>
                            <div class="box" id="track5"></div>
                            <div class="box" id="track6"></div>
                            <div class="box" id="track7"></div>
                            <div class="box" id="track8"></div>
                        </div>
                        <h2><small>&emsp;&emsp;&emsp;&emsp;&emsp; IPHONE</small></h2>
                    </section>
                    <!-- Add more sections as needed -->
                </div>
            </div>
            <div class="section2">
                <div class="window">
                    <div id="album"></div>
                    <div id="disk"></div>
                </div>
                <!-- Music Player Part -->
                <div class="bottom">
                    <div class="loader">
                        <div class="progress-bar">
                        </div>
                    </div>
                    <div id="controller">
                        <button id="stop" style="background-color: red;"> <big>STOP</big></button>
                        <button id="play" style="background-color: green;"><big>PLAY</big></button>
                        <button id="pause" style="background-color: orangered;"><big>PAUSE</big></button>

                    </div>
                </div>
            </div>
        </div>


    </div>
    <!-- GSAP CDN Integration -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- JQuery CDN Integration -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
