<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="./logo.png">
    <link rel="stylesheet" href="prism.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>PostMan</title>
    <style>
        #responsePre {
            max-height: 500px;
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">PostMan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-3">Welcome To PostMan</h1>
    </div>


    <div class="container">
        <!-- URL-->
        <div class="form-group row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="URL@Your_URL_TO_MAKE_REQUEST">
            </div>
        </div>

        <!-- Fieldset for request Type -->
        <fieldset class="form-group row">
            <legend class="col-form-label col-sm-2 float-sm-left pt-0">Request Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="request_type" id="get" value="GET" checked>
                    <label class="form-check-label" for="get">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="request_type" id="post" value="POST">
                    <label class="form-check-label" for="post">
                        POST
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- Fieldset for Content Type -->
        <fieldset class="form-group row">
            <legend class="col-form-label col-sm-2 float-sm-left pt-0">Content Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="content_type" id="JSON" value="JSON" checked>
                    <label class="form-check-label" for="JSON">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="content_type" id="custom" value="custom">
                    <label class="form-check-label" for="custom">
                        Custom Parameters
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- Parameters Box = This will hide on clicking JSON Option in Content Type-->
        <div id="parameter-box">
            <div class="form-row">
                <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
                <div class="col-md-4">

                    <input type="text" class="form-control" id="parameterkey1" placeholder="Enter Parameter 1 key">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parametervalue1" placeholder="Enter Parameter 1 Value">
                </div>
                <button class="btn btn-primary" id="addParamters">+</button>
            </div>
            <div id="params">

            </div>


        </div>


        <!-- JSON request box - This will Hide on clicking paramters option in content type-->
        <div class="my-3" id="requestJSONBOX">
            <div class="form-group row">
                <label for="JSONTextArea" class="col-sm-2 col-from-label">Enter Request JSON</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="JSONTextarea" rows="3"></textarea>
                </div>
            </div>
        </div>

        <!-- Submit Button which will trigger the fetch apt request :) -->
        <div class="form-group row">
            <div class="col-sm-10">
                <button id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

        <!-- Response Area where the the output of the request maded will display-->
        <div class="my-3" id="responseJSONBOX">
            <div class="form-group row">
                <label for="responseJSONBOX" class="col-sm-2 col-from-label"
                    style="color: white; font-weight: 700; background-color: red; height: 30px; border-radius: 7px; width: 150px;">
                    Response</label>

                <div class="col-sm-10">
                    <!-- <textarea class="form-control" id="responseJSONBOXtext" rows="3">
                        Your Response will Appear Here  .......
                    </textarea> -->
                    <pre id="responsePre" class="language-javascript">
                        <code id = "responsePrism" class="language-javascript"></code>
                        
                    </pre>
                </div>
            </div>
        </div>

    </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script src="prism.js"></script>
    <script src="main.js"></script>

</body>

</html>
